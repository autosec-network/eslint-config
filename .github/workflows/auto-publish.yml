name: Auto Publish Package
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      required: true
      default: "patch"
      type: choice
      options:
        - major
        - minor
        - patch
        - premajor
        - preminor
        - prepatch
        - prerelease

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: "npm"
